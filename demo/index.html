<body>
  <div class="vertical-section-container centered">
    <h3>Basic sacs-list-dropdown demo</h3>
    <demo-snippet>
      <template>
        <button onclick="display()">Show or hidden</button>
        <sacs-list-dropdown data-list='[
        {"name":"jeans", "id":"1"},
        {"name":"jeans", "id":"2"},

        {"name":"jeans", "id":"4"},

        {"name":"jeans", "id":"1"},
        {"name":"jeans", "id":"2"},
        {"name":"jeans", "id":"3"},
        {"name":"jeans", "id":"4"},
        {"name":"jeans", "id":"5"},
        {"name":"jeans", "id":"1"},
        {"name":"jeans", "id":"2"},

        {"name":"jeans", "id":"3"},
        {"name":"jeans", "id":"4"},
        {"name":"jeans", "id":"5"}
    ]'></sacs-list-dropdown>
      </template>
    </demo-snippet>
  </div>

  <script>


    function display() {

      var component = document.querySelector('sacs-list-dropdown');

      if (component.style.display === "none" || component.style.display === "") {
        component.style.display = "block";
      } else if (component.style.display === "block") {
        component.style.display = "none";
      }

    }
  </script>
</body>
